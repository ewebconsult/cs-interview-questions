language: java

matrix:
  include:
    - dist: trusty
      jdk: oraclejdk8
    - dist: xenial
      jdk: openjdk12

install: true

script: ./gradlew clean check -s --scan

after_success: .buildscript/publishDocs.sh

branches:
  except:
    - gh-pages

sudo: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.cache/pip

